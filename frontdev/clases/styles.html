<style>
    /* Selector por Tipo */
    p:first-child{
        color: green;
    }
    p:last-of-type{
        color: rgb(128, 63, 63);
    }
    p:nth-child(2n){
        color: red;
    }
    p:nth-child(2n+1){
        color: blue;
    }
    p::first-letter{
        color: red;
        font-size: 20px ;
    }
    /* Selector por clase */
    .saludo{
        font-size: 2em;
    }
    /* Selector por ID */
    #id{
        color: green;
    }
</style>
